<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>24hrClock</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400" style="background-color:#333">
    </canvas>

        <script>
          var canvas = document.getElementById('canvas');
          var ctx = canvas.getContext("2d");
          var radius = canvas.height / 2;
          ctx.translate(radius, radius);
          radius = radius * 0.95;
          drawClock();
          setInterval(drawClock, 60000);

          function drawClock() {
            drawFace(ctx, radius);
            drawNumbers(ctx, radius);
            drawTime(ctx, radius);
          }

          function drawFace(ctx, radius) {
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, 2 * Math.PI);
            ctx.fillStyle = "white";
            ctx.fill();
          }

          function drawNumbers(ctx, radius) {
            var ang;
            var num;
            ctx.font = radius * 0.10 + "px arial";
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";
            for (num = 0; num < 24; num++) {
              ang = (12 + num) * Math.PI / 12;
              console.log('test', num, ang);
              if (num + 1) {
                drawTick(ctx, ang, radius * 0.85, radius*0.01)
                drawTick(ctx, (num + 12.5) * Math.PI /12, radius * 0.85, radius*0.01)
                // drawTick(ctx, ang, radius * 0.85, radius*0.01)
              }
              ctx.rotate(ang);
              ctx.translate(0, -radius * 0.90);
              // ctx.rotate(-ang);
              ctx.fillStyle = "black";
              ctx.fillText(num.toString(), 0, 0);
              // ctx.rotate(ang);
              ctx.translate(0, radius * 0.90);
              ctx.rotate(-ang);
            }
          }
            
          function drawTime(ctx, radius) {
            var now = new Date();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();

            hour = ((12 +hour) * Math.PI/12) + (minute*Math.PI/(12*60));
            drawHand(ctx, hour, radius*0.9, radius*0.02);
          }

          function drawHand(ctx, pos, length, width) {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.lineCap = "round";
            ctx.moveTo(0,0);
            ctx.rotate(pos);
            ctx.lineTo(0, -length);
            ctx.stroke();
            ctx.rotate(-pos);
          }

          function drawTick(ctx, pos, length, width) {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.lineCap = "round";
            ctx.rotate(pos);
            // ctx.moveTo(0,-length*0.98);
            ctx.lineTo(0, -length);
            ctx.stroke();
            ctx.rotate(-pos);
          }
        </script>

  </body>
</html>
